language: python
dist: xenial
os: linux
git:
  depth: 3
  submodules: true

deploy:
  provider: script
  script: bash travis/upload.sh
  on:
    tags: true
    branch: master

env:
  global:
  - secure: 
  - secure: 

jobs:
  include:
  - name: Python 3.7.7 on macOS (xcode 11.2)
    os: osx
    osx_image: xcode11.2
    language: shell
  - name: manylinux1 x86_64
    services:
    - docker
    env: DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64 PLAT=manylinux1_x86_64
  - name: manylinux1 i686
    services:
    - docker
    env: DOCKER_IMAGE=quay.io/pypa/manylinux1_i686 PRE_CMD=linux32 PLAT=manylinux1_i686
  - name: manylinux2010 x86_64
    services:
    - docker
    env: DOCKER_IMAGE=quay.io/pypa/manylinux2010_x86_64 PLAT=manylinux2010_x86_64

before_install:
  - python3 -V
  - git fetch --tags

install:
  - mkdir wheelhouse
  - travis/install.sh

script:
  - travis/script.sh
  - ls wheelhouse/ -l
